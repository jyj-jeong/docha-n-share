<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: mainHead"></head>
<head>
    <title>로그인 :: DoCha Admin Web</title>

    <script th:src="@{/js/encrypt/core.min.js}"></script>
    <script th:src="@{/js/encrypt/sha256.min.js}"></script>

    <script src="/js/login.js" th:src="@{/js/login.js}"></script>

    <style>
        #loginBox{
            position: relative;
            top: 50%;
            transform: translateY(50%);
        }
    </style>
</head>
<body>
<div class="container">

    <!-- Outer Row -->
    <div id="loginBox" class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <!-- Nested Row within Card Body -->
            <div class="p-5">
                <div class="text-center" style="margin-bottom: 30px">
                    <img src="https://admin.docha.co.kr/img/mainImg/login_logo.png" alt="Docha Admin Web">
                </div>
                <form class="user">
                    <div class="form-group">
                        <label for="userId">ID</label>
                        <input type="text" class="form-control form-control-user"
                               id="userId" name="userId" placeholder="Id">
                    </div>
                    <div class="form-group">
                        <label for="userPassword">Password</label>
                        <input type="password" class="form-control form-control-user"
                               id="userPassword" name="userPassword" placeholder="Password">
                    </div>
                    <small class="m-3 text-center form-text text-muted">아이디, 비밀번호 분실 시 담당 영업사원에게 연락 부탁드립니다.</small>
                    <button id="btnLogin" class="btn btn-primary btn-user btn-block" type="button">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">

</script>
</body>
</html>
