<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: mainHead"></head>
<head>
  <title>메인 :: DoCha Admin Web</title>

  <link href="/css/Chart.css" th:href="@{/css/Chart.css}" rel="stylesheet">
  <script src="/vendor/chart.js/Chart.js" th:src="@{/vendor/chart.js/Chart.js}"></script>
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Side Bar -->
  <div th:replace="main_aside :: mainAside"></div>

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Topbar -->
      <div th:replace="main_top_menu :: topMenu"></div>

      <!-- Begin Page Content -->
      <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Today</h1>
        </div>

        <!-- Content Row -->
        <div class="container-fluid">
          <div class="row">

            <!-- 매출 카드 -->
            <div class="col-md-4 col-sm-6 mb-4">
              <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">매출</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">일 90,000원</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">월 90,000원</div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-calendar fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- 예약 카드 -->
            <div class="col-md-4 col-sm-6 mb-4">
              <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-success text-uppercase mb-1">예약</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">일 1,000건</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">월 1,000건</div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-dollar-sign fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- 누적 월차 카드 -->
            <div class="col-md-4 col-sm-6 mb-4">
              <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">누적 월차</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">1,000원</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">1,000,000,000 원/월</div>
                      </div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- 취소 건수 카드 -->
            <div class="col-md-4 col-sm-6 mb-4">
              <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">취소 건수</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">일 1,000건</div>
                        <div class="h5 mb-0 font-weight-bold text-gray-800">월 1,000건</div>
                      </div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-clipboard-list fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Q&A 카드 -->
            <div class="col-md-4 col-sm-6 mb-4">
              <div class="card border-left-warning shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Q&A</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800">17</div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-comments fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Content Row -->

        <h1 class="h3 mb-4 text-gray-800">Week</h1>

        <div class="row">

          <!-- 매출(일) Chart -->
          <div class="col-xl-6 col-lg-6">
            <div class="card shadow mb-4">
              <!-- Card Header - Dropdown -->
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">매출(일)</h6>
              </div>
              <!-- Card Body -->
              <div class="card-body">
                <canvas id="chart-sales-day"></canvas>
              </div>
            </div>
          </div>

          <!-- 매출(월) Chart -->
          <div class="col-xl-6 col-lg-6">
            <div class="card shadow mb-4">
              <!-- Card Header - Dropdown -->
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">매출(월)</h6>
              </div>
              <!-- Card Body -->
              <div class="card-body">
                <canvas id="chart-sales-month"></canvas>
              </div>
            </div>
          </div>
        </div>

        <div class="row">

          <!-- 신규회원 Chart -->
          <div class="col-xl-6 col-lg-6">
            <div class="card shadow mb-4">
              <!-- Card Header - Dropdown -->
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">신규회원</h6>
              </div>
              <!-- Card Body -->
              <div class="card-body">
                <canvas id="chart-new-user"></canvas>
              </div>
            </div>
          </div>

          <!-- 취소 Chart -->
          <div class="col-xl-6 col-lg-6">
            <div class="card shadow mb-4">
              <!-- Card Header - Dropdown -->
              <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">취소</h6>
              </div>
              <!-- Card Body -->
              <div class="card-body">
                <canvas id="chart-cancel-reservation"></canvas>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
    <!-- Footer -->
    <div th:replace="main_footer :: mainFooter"></div>

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
  <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">알림</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">로그아웃을 하시겠습니까?</div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
        <a class="btn btn-primary" href="/api/v1.0/docha.logout">Logout</a>
      </div>
    </div>
  </div>
</div>

</script>

  var CancelReservationChart = new Chart(ctx, {

</body>
</html>
