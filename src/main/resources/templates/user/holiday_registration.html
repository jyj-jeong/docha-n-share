<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: mainHead"></head>
<head>
    <title>전체휴일 등록 :: DoCha Admin Web</title>
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary" style="cursor: pointer">전체휴일 등록</h6>
                    </div>

                    <div id="userInfoCard" class="card-body">
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label" for="hoilday">휴일</label>
                                <input type="date" class="form-control" name="hoilday" id="hoilday"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <input type="text" class="form-control" name="hoilday" id="saveHoilday"/>
                            </div>
                        </div>

                        <div class="card-footer">
                            <div class="text-right">
                                <button id="btnSave" class="btn btn-secondary" type="button" onclick="saveHoliday()">저장</button>
                                <button id="btnClose" class="btn btn-primary" type="button" onclick="self.close()">창 닫기</button>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <div th:replace="main_footer :: mainFooter"></div>

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
</div>
<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">알림</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">로그아웃을 하시겠습니까?</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">

    // TODO 휴일등록 처리
    function saveHoliday() {
        swal("저장 성공", {icon : "success"});
        var holiday = $('#hoilday').val();
        $('#saveHoilday').val(holiday);
    }
</script>
</body>
</html>
