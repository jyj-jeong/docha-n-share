<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: mainHead"></head>
<head>
    <title>회원사 :: DoCha Admin Web</title>
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Side Bar -->
    <div th:replace="main_aside :: mainAside"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="main_top_menu :: topMenu"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">회원사</h6>
                        <button class="btn btn-secondary">등록</button>
                        <button class="btn btn-secondary" onclick="window.open('rentshop/hoilday','_blank')">전체휴일 등록</button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable">
                                <thead>
                                <tr>
                                    <th>회원사번호</th>
                                    <th>회사명</th>
                                    <th>지점</th>
                                    <th>지역</th>
                                    <th>주소</th>
                                    <th>관리자</th>
                                    <th>연락처</th>
                                    <th>보유</th>
                                    <th>등록</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>회원사번호</th>
                                    <th>회사명</th>
                                    <th>지점</th>
                                    <th>지역</th>
                                    <th>주소</th>
                                    <th>관리자</th>
                                    <th>연락처</th>
                                    <th>보유</th>
                                    <th>등록</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr th:each="rentCompany, index : ${rentCompanyInfoList}" style="cursor: pointer" th:data-value="${rentCompany.getRtIdx()}">
                                    <td th:text="${rentCompany.getRtIdx()}"></td>
                                    <td th:text="${rentCompany.getCompanyName()}"></td>
                                    <td th:text="${rentCompany.getBranchName()}"></td>
                                    <td th:text="${rentCompany.getCompanyAddress()}"></td>
                                    <td th:text="${rentCompany.getCompanyAddressDetail()}"></td>
                                    <td th:text="${rentCompany.getStaffName()}"></td>
                                    <td th:text="${rentCompany.getStaffContact1() + rentCompany.getStaffContact2()}"></td>
                                    <td th:text="${rentCompany.getCarCount()}"></td>
                                    <td th:text="${rentCompany.getRtIdx()}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="main_footer :: mainFooter"></div>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>
<script>

    $('#dataTable').DataTable( {
        dom: 'Blfrtip',
        buttons: [{
            extend: 'csvHtml5',
            text: 'Export CSV',
            footer: true,
            className: 'exportBtn'
        }]
    } );

    /* 회원사 상세 페이지 이동 */
    $('table > tbody > tr').click(function () {
        let urIdx = $(this).attr('data-value');
        if (urIdx === "") return;

        var url = "/mem/rentshop/" + urIdx;
        var name = "test";
        var option = "width = 1000, height =800 ,location=no, left=500, top=50";

        window.open(url, name, option);
    });

</script>
</body>
</html>
