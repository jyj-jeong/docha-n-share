<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: mainHead"></head>
<head>
    <title>통합 회원 :: DoCha Admin Web</title>

    <script src="/js/integratedMember.js" th:src="@{/js/integratedMember.js}"></script>
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Side Bar -->
    <div th:replace="main_aside :: mainAside"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="main_top_menu :: topMenu"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">통합 회원</h6>
                        <button class="btn btn-secondary" onclick="registerUser()">등록</button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable">
                                <thead>
                                <tr>
                                    <th>회원번호</th>
                                    <th>아이디</th>
                                    <th>이름</th>
                                    <th>연락처</th>
                                    <th>평점</th>
                                    <th>대여횟수</th>
                                    <th>가입일시</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>회원번호</th>
                                    <th>아이디</th>
                                    <th>이름</th>
                                    <th>연락처</th>
                                    <th>평점</th>
                                    <th>대여횟수</th>
                                    <th>가입일시</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr th:each="user, index : ${IntegratedUserList}" style="cursor: pointer" th:data-value="${user.getUrIdx()}">
                                    <td th:text="${user.getUrIdx()}"></td>
                                    <td th:text="${user.getUserId()}"></td>
                                    <td th:text="${user.getUserName()}"></td>
                                    <td th:text="${user.getUserContact1()}"></td>
                                    <td>0</td>
                                    <td></td>
                                    <td th:text="${user.getRegDt()}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="main_footer :: mainFooter"></div>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">알림</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">로그아웃을 하시겠습니까?</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">

    initializingPageData();

    $('#dataTable').DataTable( {} );


    /* 회원 상세 페이지 이동 */
    $('table > tbody').on('click', 'tr', function () {
        let urIdx = $(this).attr('data-value');
        if (urIdx === "") return;

        var url = "/mem/detail/" + urIdx;
        var name = "test";
        var option = "width = 1000, height =800 ,location=no, left=500, top=50";

        window.open(url, name, option);
    });

    /* 회원 등록 */
    function registerUser() {
        var url = 'mem/register';
        var name = "test";
        var option = "width = 1000, height =800 ,location=no, left=500, top=50";

        window.open(url, name, option);
    }

</script>
</body>
</html>
