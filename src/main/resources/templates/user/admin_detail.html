<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: mainHead"></head>
<head>
    <title>관리자 등록 :: DoCha Admin Web</title>

    <script src="/js/adminMember.js" th:src="@{/js/adminMember.js}"></script>

</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary" style="cursor: pointer">관리자(등록)</h6>
                    </div>

                    <div id="userInfoCard" class="card-body">
                        <div class="row">
                            <div class="col-6 mb-3">
                                <input type="hidden" id="urIdx" />
                                <label for="adminId">이메일(검색시 회원ID)</label>
                                <div class="input-group">
                                    <input type="text" class="form-control"  placeholder="이메일" id="searchId" />
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" onclick="searchUserInfo();" id="btnAdminId">회원검색</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <input type="text" class="form-control" name="adminId" id="adminId" readonly/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label for="userRole">권한</label>
                                <select type="text" class="form-control" name="userRole" id="userRole">
                                    <option value="권한">권한</option>
                                    <option value="전체관리자">전체관리자</option>
                                </select>
                            </div>
                        </div>

                        <div class="card-footer">
                            <div class="text-right">
                                <button id="btnSave" class="btn btn-secondary" type="button" onclick="detailValidation('saveAdminInfo')">저장</button>
                                <button id="btnClose" class="btn btn-primary" type="button" onclick="self.close()">창
                                    닫기
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <div th:replace="main_footer :: mainFooter"></div>

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
</div>
<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">알림</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">로그아웃을 하시겠습니까?</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="/api/v1.0/carssum.logout">Logout</a>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
</script>
</body>
</html>
