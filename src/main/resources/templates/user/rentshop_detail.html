<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: mainHead"></head>
<head>
    <title>회원사 상세 :: DoCha Admin Web</title>
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary" style="cursor: pointer" onclick="changeCardView('rentShopInfoCard')">회원사 - 00렌트카 / 00지점</h6>
                    </div>

                    <!--region 회원사 정보 카드  -->
                    <div id="userInfoCard" class="card-body">

                        <!-- 회원사 정보 -->
                        <div class="row">
                            <input type="text" class="form-control d-none" name="urIdx" id="urIdx" />
                            <div class="col-6 mb-3">
                                <label class="form-label" for="userId">회사명</label>
                                <input type="text" class="form-control" name="userId" id="userId"/>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label" for="userId">지정명</label>
                                <input type="text" class="form-control" name="userId" id="userId"/>
                            </div>

                            <div class="col-6 mb-3">
                                <label class="form-label" for="userId">법인명</label>
                                <input type="text" class="form-control" name="userId" id="userId"/>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label" for="userId">사업자등록번호</label>
                                <input type="text" class="form-control" name="userId" id="userId"/>
                            </div>

                            <div class="col-6 mb-3">
                                <label class="form-label" for="userId">총 차량 대수</label>
                                <input type="text" class="form-control" name="userId" id="userId"/>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label" for="userId">등록 차량 대수</label>
                                <input type="text" class="form-control" name="userId" id="userId"/>
                            </div>

                            <div class="col-12 mb-3">
                                <label class="form-label" for="userId">주소</label>
                               <input type="text" class="form-control" name="userId" id="userId"/>
                            </div>

                            <div class="col-6 mb-3">
                                <label class="form-label" for="userId">은행</label>
                                <input type="text" class="form-control" name="userId" id="userId"/>
                            </div>
                            <div class="col-6 mb-3">
                                <label class="form-label" for="userId">계좌번호</label>
                                <input type="text" class="form-control" name="userId" id="userId"/>
                            </div>

                            <div class="col-6 mb-3">
                                <label class="form-label" for="userId">예금주</label>
                                <input type="text" class="form-control" name="userId" id="userId"/>
                            </div>
                        </div>

                    </div>
                    <!-- #endregion -->

                    <!--region 후기 카드-->
                    <div id="userReviewCard" class="card-body d-none" style="height: 500px">
                        <h1>서비스 준비중입니다.</h1>
                    </div>
                    <!-- endregion -->

                    <!--region 예약내역 카드-->
                    <div id="userReservationHisCard" class="card-body d-none" style="height: 500px">
                        <h1>서비스 준비중입니다.</h1>
                    </div>
                    <!-- endregion -->

                    <!--region 쿠폰발급내역 카드-->
                    <div id="userCouponCard" class="card-body d-none" style="height: 500px">
                        <h1>서비스 준비중입니다.</h1>
                    </div>
                    <!-- endregion -->

                    <!--region 포인트 적립내역 카드-->
                    <div id="userPointHisCard" class="card-body d-none" style="height: 500px">
                        <h1>서비스 준비중입니다.</h1>
                    </div>
                    <!-- endregion -->

                    <!--region 고객평점 카드-->
                    <div id="userGradeCard" class="card-body d-none" style="height: 500px">
                        <h1>서비스 준비중입니다.</h1>
                    </div>
                    <!-- endregion -->

                    <div class="card-footer">
                        <div class="text-right">
                            <div class="row">
                                <div class="mr-2 font-weight-bold" style="cursor: pointer" onclick="changeCardView('userReviewCard')">정산관리</div>
                                <div class="mr-2 font-weight-bold" style="cursor: pointer" onclick="changeCardView('userReservationHisCard')">등록차량</div>
                                <div class="mr-2 font-weight-bold" style="cursor: pointer" onclick="changeCardView('userCouponCard')">예약내역</div>
                                <div class="mr-2 font-weight-bold" style="cursor: pointer" onclick="changeCardView('userPointHisCard')">후기</div>
                            </div>
                        </div>
                        <div class="text-right">
                            <button id="btnSave" class="btn btn-secondary" type="button" onclick="updateUserInfo()">저장</button>
                            <button id="btnClose" class="btn btn-primary" type="button" onclick="self.close()">창 닫기</button>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="main_footer :: mainFooter"></div>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">

    /* 카드 뷰 교체 */
    function changeCardView(cardViewName) {
        let cards = $('.card-body');

        switch (cardViewName) {
            case 'userInfoCard':
                cards.addClass('d-none');
                $('#userInfoCard').removeClass('d-none');
                break;
            case 'userReviewCard':
                cards.addClass('d-none');
                $('#userReviewCard').removeClass('d-none');
                break;
            case 'userReservationHisCard':
                cards.addClass('d-none');
                $('#userReservationHisCard').removeClass('d-none');
                break;
            case 'userCouponCard':
                cards.addClass('d-none');
                $('#userCouponCard').removeClass('d-none');
                break;
            case 'userPointHisCard':
                cards.addClass('d-none');
                $('#userPointHisCard').removeClass('d-none');
                break;
            case 'userLicenseCard':
                cards.addClass('d-none');
                $('#userLicenseCard').removeClass('d-none');
                break;
            case 'userGradeCard':
                cards.addClass('d-none');
                $('#userGradeCard').removeClass('d-none');
                break;
            default:
                break;
        }
    }

    /* 회원 정보 수정 */
    function updateUserInfo(){

        // region [ validation check ]

        let urIdx = $("input[name=urIdx]");
        let userId = $("input[name=userId]");
        let userName = $("input[name=userName]");
        let userAccountType = $("input[name=userAccountType]");
        let userBirthday = $("input[name=userBirthday]");
        let userContact = $("input[name=userContact]");
        let userRegDt = $("input[name=userRegDt]");
        let userGender = $("input[name=userGender]");
        let userPoint = $("input[name=userPoint]");
        let userGradeCode = $("input[name=userGradeCode]");
        let userRating = $("input[name=userRating]");

        let licenseCode = $("input[name=licenseCode]");
        let licenseNumber = $("input[name=licenseNumber]");
        let licenseExpiration = $("input[name=licenseExpiration]");
        let licenseIssueDt = $("input[name=licenseIssueDt]");

        /* 아이디 체크 */
        if (userId.val() === '') {
            alert("아이디를 입력 해 주세요");
            userId.focus();
            return;
        }

        /* 이름 체크 */
        if (userName.val() === '') {
            alert("아이디를 입력 해 주세요");
            userName.focus();
            return;
        }

        /* 아이디 체크 */
        if (userAccountType.val() === '') {
            alert("계정타입을 입력 해 주세요");
            userAccountType.focus();
            return;
        }

        /* 생년월일 체크 */
        if (userBirthday.val() === '') {
            alert("생년월일을 입력 해 주세요");
            userBirthday.focus();
            return;
        }

        /* 연락처 체크 */
        if (userContact.val() === '') {
            alert("연락처를 입력 해 주세요");
            userContact.focus();
            return;
        }

        /* 가입일시 체크 */
        if (userRegDt.val() === '') {
            alert("가입일시를 입력 해 주세요");
            userRegDt.focus();
            return;
        }

        /* 성별 체크 */
        if (userGender.val() === '') {
            alert("성별을 입력 해 주세요");
            userGender.focus();
            return;
        }

        /* 포인트 체크 */
        if (userPoint.val() === '') {
            alert("포인트를 입력 해 주세요");
            userPoint.focus();
            return;
        }

        /* 회원등급 체크 */
        if (userGradeCode.val() === '') {
            alert("회원등급을 입력 해 주세요");
            userGradeCode.focus();
            return;
        }

        /* 평점 체크 */
        if (userRating.val() === '') {
            alert("평점을 입력 해 주세요");
            userRating.focus();
            return;
        }

        /* 면허종류 체크 */
        if (licenseCode.val() === '') {
            alert("면허종류를 입력 해 주세요");
            licenseCode.focus();
            return;
        }

        /* 면허번호 체크 */
        if (licenseNumber.val() === '') {
            alert("면허번호를 입력 해 주세요");
            licenseNumber.focus();
            return;
        }

        /* 적성검사 만료일 체크 */
        if (licenseExpiration.val() === '') {
            alert("적성검사 만료일을 입력 해 주세요");
            licenseExpiration.focus();
            return;
        }

        /* 발급일 체크 */
        if (licenseIssueDt.val() === '') {
            alert("발급일을을 입력 해 주요");
            licenseIssueDt.focus();
            return;
        }

        // endregion

        // region [ 회원정보 수정 ]

        $.ajax({
            url: '../mem/userInfoUpdate.json',
            dataType: "json",
            method: 'post',
            contentType: 'application/json; charset=utf-8',
            data: JSON.stringify({
                urIdx : urIdx.val(),
                userId : userId.val(),
                userName : userName.val(),
                userAccountType : userAccountType.val(),
                userBirthDay : userBirthday.val(),
                userContact : userContact.val(),
                userRegDt : userRegDt.val(),
                userGender : userGender.val(),
                userPoint : userPoint.val(),
                userGradeCode : userGradeCode.val(),
                userRating : userRating.val()
            }),
            processData: false,
            success: function (res) {
                location.reload();
                alert("회원 정보가 저장되었습니다.");
            },
            error: function (err) {
                alert(err);
            }
        });

        // endregion

        // region [ 면허정보 수정 ]

        $.ajax({
            url: '../mem/userLicenseUpdate.json',
            dataType: "json",
            method: 'post',
            contentType: 'application/json; charset=utf-8',
            data: JSON.stringify({
                licenseCode : licenseCode.val(),
                licenseNumber : licenseNumber.val(),
                licenseExpiration : licenseExpiration.val(),
                licenseIssueDt : licenseIssueDt.val()
            }),
            processData: false,
            success: function (res) {

            },
            error: function (err) {
                alert(err);
            }
        });

        // endregion

    }

</script>
</body>
</html>
