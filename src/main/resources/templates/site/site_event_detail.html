<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: mainHead"></head>
<head>
    <title>이벤트 :: DoCha Admin Web</title>
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary" style="cursor: pointer" >이벤트</h6>
                    </div>

                    <div class="card-body">
                        <input type="text" class="form-control" id="miIdx" style="display: none"/>
                        <div class="row">
                            <h6 class="col-12 mb-3 font-weight-bold">일정</h6>
                            <div class="col-3 mb-3">
                                <label class="form-label" for="evStartDt">시작일시</label>
                                <a id="evStartDt" name="evStartDt" class=""></a>
                            </div>
                            <div class="col-3 mb-3">
                                <label class="form-label" for="evEndDt">종료일시</label>
                                <a id="evEndDt" name="evEndDt" class=""></a>
                            </div>
                        </div>
                    </div>


                    <div id="notice">
                        <div class="card-body">
                            <input type="text" class="form-control" id="evIdx" style="display: none"/>
                            <div class="row">
                                <div class=" col-lg-12 mb-3 float-l flex-1">
                                    <label>제목</label>
                                    <input type="text" class="form-control" id="evTitle"  />
                                </div>
                            </div>
                            <div class="row">
                                <div class=" col-lg-12 mb-3 float-l flex-1">
                                    <label>내용</label>
                                    <textarea type="text" class="form-control" id="evContent" rows="5"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <label class="form-label" for="eventImg">이미지 첨부</label>
                                    <div class="input-group">
                                        <div class="custom-file">
                                            <input type="file" accept="image/*" class="custom-file-input" id="eventImg" aria-describedby="eventImg">
                                            <label class="custom-file-label" for="eventImg">파일을 선택하세요</label>
                                        </div>
                                    </div>
                                    <p> 이미지의 크기는 1030x280을 권장합니다. ( 지원형식 : jpg, jpeg, png, 20MB 이내 )</p>
                                </div>
                            </div>
                            <script th:inline="javascript">
                                var inputFile = document.querySelector("#eventImg");

                                $("#eventImg").change(function (file) {
                                    if(this.files && this.files[0]) {
                                        let reader = new FileReader;
                                        reader.onload = function (date) {
                                            $(".select_img img").attr("src", date.target.result).width(500);
                                        };
                                        reader.readAsDataURL(this.files[0]);
                                    }
                                });

                            </script>
                            <div class="row">
                                <div class="col-12">
                                    <div class="select_img">
                                        <img class="d-block mx-auto bg-gray-200 mb-4" src="" width="500" height="300" alt="IMG" id="event_img">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer">
                        <div class="text-right">
                            <button id="btnSave" class="btn btn-primary" type="button" onclick="saveEventImg()">저장</button>
                            <button id="btnDelete" class="btn btn-danger" type="button" onclick="deleteEventImg()">삭제</button>
                            <button id="btnClose" class="btn btn-primary" type="button" onclick="self.close()">창 닫기</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="main_footer :: mainFooter"></div>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">알림</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">로그아웃을 하시겠습니까?</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="/api/v1.0/docha.logout">Logout</a>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">

    var eventDetail = /*[[${result}]]*/ '';
    var loginUser = /*[[${session.LOGIN_SESSION}]]*/'';

    var evStartCalendar = new WinkelCalendar({
        container: 'evStartDt',
        bigBanner: true,
        defaultDate: new Date(),
        format: "YYYY년 MM월 DD일"
    });

    var evEndCalendar = new WinkelCalendar({
        container: 'evEndDt',
        bigBanner: true,
        defaultDate: new Date(),
        format: "YYYY년 MM월 DD일"
    });

    if(eventDetail !== null){

        $('#evIdx').val(eventDetail[0].evIdx);
        $('#evTitle').val(eventDetail[0].evTitle);
        $('#evContent').val(eventDetail[0].evContent);

        evStartCalendar.setDate(new Date(eventDetail[0].evStartDt));
        evEndCalendar.setDate(new Date(eventDetail[0].evEndDt));

        $('#eventImg').attr('src','https://admin-ohdocha.sharenshare.kr/img/main/' + eventDetail[0].evImgIdx);

    }else {
        $('#btnDelete').addClass('d-none');
    }

    function saveEventImg() {
        var evIdx = $('#evIdx').val();
        var evTitle = $('#evTitle').val();
        var evContent = $('#evContent').val();
        var evStartDt = evStartCalendar.date;
        var evEndDt = evEndCalendar.date;
        var regId = loginUser.urIdx;
        var modId = loginUser.urIdx;

        var url = '/api/v1.0/insertEvent.json';
        var req = {
            evIdx : evIdx,
            evTitle : evTitle,
            evContent : evContent,
            evStartDt : evStartDt,
            evEndDt : evEndDt,
            regId : regId,
            modId : modId
        };

        $.ajax({
            url: url,
            type: 'POST',
            data: JSON.stringify(req),
            contentType: 'application/json',
            cache: false,
            async : false,
            timeout: 10000
        }).done(function (data, textStatus, jqXHR) {

            if (data.res === 1){
                if (inputFile.files.length === 0) {
                    swal("저장 성공", { icon: "success"});
                } else {
                    /* 이미지 저장 */
                    var formData = new FormData();
                    evIdx = data.eventRequest.evIdx;

                    formData.append("image", inputFile.files[0]);
                    formData.append("evIdx", evIdx);

                    for (var pair of formData.entries()) {
                        console.log(pair[0] + ', ' + pair[1]);
                    }

                    var oReq = new XMLHttpRequest();
                    oReq.addEventListener("load", function () {

                        } else if (oReq.status === 400) {
                            errorAlert('저장 실패', '관리자에게 문의하세요.');
                        } else if (oReq.status === 500) {
                            swal("저장 성공", {icon: "success"});
                            console.log(oReq.response);
                        }

                    });
                    oReq.open("POST", "/api/v1.0/uploadEventImage.do", true);
                    oReq.send(formData);


                    var editor;
                    var path;
                    editor = $("#eventImg").val();
                    path = ($("#depth_container").text()).replace("/" + "");
                    var type = "html";
                }
            }else {
                errorAlert("저장 실패", "저장에 실패하였습니다.")
            }

        });


    }

    function deleteEventImg() {
        var evIdx = $('#evIdx').val();

        var url = '/api/v1.0/deleteEvent.json';
        var req = {
            evIdx : evIdx
        };

        $.ajax({
            url: url,
            type: 'POST',
            data: JSON.stringify(req),
            contentType: 'application/json',
            cache: false,
            async : false,
            timeout: 10000
        }).done(function (data, textStatus, jqXHR) {

            if (data.res === 1){
                swal("삭제 성공", {icon : "success"});
            }else {
                errorAlert("삭제 실패", "삭제에 실패하였습니다.")
            }

        });
    }
</script>
</body>
</html>
