<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: mainHead"></head>
<head>
    <title>공지사항 :: DoCha Admin Web</title>
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Side Bar -->
    <div th:replace="main_aside :: mainAside"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="main_top_menu :: topMenu"></div>

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">공지사항</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div class="mb-4 text-right">
                                <button class="btn btn-primary" onclick="addNotice()">공지사항 등록</button>
                                <button class="btn" id="btnExcel"></button>
                            </div>
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>공지번호</th>
                                    <th>제목</th>
                                    <th>등록일시</th>
                                    <th>작성자</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>공지번호</th>
                                    <th>제목</th>
                                    <th>등록일시</th>
                                    <th>작성자</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr th:each="notice, index : ${result}" style="cursor: pointer" th:data-value="${notice.getNtIdx()}">
                                    <td th:text="${notice.getNtIdx()}"></td>
                                    <td th:text="${notice.getNtTitle()}"></td>
                                    <td th:text="${notice.getRegDt()}"></td>
                                    <td th:text="${notice.getRegId()}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <div th:replace="main_footer :: mainFooter"></div>

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">알림</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">로그아웃을 하시겠습니까?</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="/api/v1.0/docha.logout">Logout</a>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">

    initDataTables();

    /* 공지사항 상세 페이지 이동 */
    $('table > tbody').on('click', 'tr', function () {
        let ntIdx = $(this).attr('data-value');
        if (ntIdx === "") return;

        var url = "/site/notice/" + ntIdx;
        var name = "test";
        var option = "width = 1400, height =800 ,location=no, left=500, top=50";

        window.open(url, name, option);
    });

    /* 공지사항 등록 */
    function addNotice() {
        var url = "/site/notice/add";
        var name = "test";
        var option = "width = 1400, height =800 ,location=no, left=500, top=50";

        window.open(url, name, option);
    }

</script>
</body>
</html>
