<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: mainHead"></head>
<head>
    <title>차종 등록 :: DoCha Admin Web</title>

    <script src="/js/carModel.js" th:src="@{/js/carModel.js}"></script>
</head>
<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">모델번호</h6>
                    </div>


                    <div id="regCarDetail" class="card-body">

                        <!-- 모델 정보 -->
                        <div class="row">
                            <div class="col-4 mb-3">
                                <label class="form-label" for="sel_conturyCode">국가</label>
                                <select id="sel_conturyCode" name="sel_conturyCode" class="custom-select">
                                </select>
                            </div>
                            <div class="col-4 mb-3">
                                <label class="form-label" for="sel_manufacturerCode">제조사</label>
                                <select id="sel_manufacturerCode" name="sel_manufacturerCode" class="custom-select">
                                </select>
                            </div>
                            <div class="col-4 mb-3">
                                <label class="form-label" for="year">연식</label>
                                <input type="text" class="form-control" name="year" id="year" placeholder="년도" maxlength="4"/>
                            </div>

                            <div class="col-4 mb-3">
                                <label class="form-label" for="modelName">차종</label>
                                <input type="text" class="form-control" id="modelName" name="modelName" />
                            </div>
                            <div class="col-4 mb-3">
                                <label class="form-label" for="modelDetailName">차종상세</label>
                                <input type="text" class="form-control" id="modelDetailName" name="modelDetailName" />
                            </div>
                            <div class="col-4 mb-3">
                                <label class="form-label" for="sel_cartypeCode">등급</label>
                                <select id="sel_cartypeCode" name="sel_cartypeCode" class="custom-select">
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-3 mb-3">
                                <label class="form-label">옵션</label>
                                <input type="text" class="form-control"/>
                            </div>
                            <button class="btn btn-primary" type="button" onclick="initDetailData()">등록</button>
                        </div>
                    </div>
                </div>


                <!-- 차량 이미지 -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6 mb-3">
                                <label class="form-label font-weight-bolder" for="carImg">차량이미지</label>
                                <div class="input-group">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="carImg" aria-describedby="carImg">
                                        <label class="custom-file-label" for="carImg">Choose file</label>
                                    </div>
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button" id="carImgAdd">등록</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <img class="d-block mx-auto bg-gray-200 mb-4" src="" width="500" height="300" alt="IMG">
                </div>
            </div>
        </div>
        <!-- #endregion -->



        <div class="card-footer">
            <div class="text-right">
                <button class="btn btn-primary" type="button" onclick="detailValidation();">저장</button>
                <button class="btn btn-danger" type="button" data-izimodal-close="" onclick="self.close()">닫기</button>
            </div>
        </div>
    </div>
</div>
<!-- /.container-fluid -->

</div>
<!-- End of Main Content -->

<!-- Footer -->
<div th:replace="main_footer :: mainFooter"></div>

</div>
<!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
    initDetailData();
</script>
</body>
</html>
